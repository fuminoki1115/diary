{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社会人大学</title>
    <link rel="stylesheet" href="{% static 'diary/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'diary/style.css' %}" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ヘッダーエリア -->
    <header class="header">
      <!-- ハンバーガーエリア -->
      <div class="ham">
        <input class="ham_checkbox" id="hamCheckbox" type="checkbox" />
        <!-- ハンバーガーアイコン -->
        <label class="ham_icon" for="hamCheckbox">
          <span class="icon_parts1"></span>
          <span class="icon_parts2"></span>
          <span class="icon_parts3"></span>
          <p class="icon_name">menu</p>
          <p class="icon_name2">close</p>
        </label>
        <!-- 背景を暗く -->
        <label class="ham_overlay" for="hamCheckbox"></label>
        <!-- ハンバーガーメニュー -->
        <nav class="ham_menu">
          <ul>
            <li class="ham_item">
              <a href="/">朝礼日誌</a>
            </li>
            <li class="ham_item">
              <a href="/">日記</a>
            </li>
            <li class="ham_item">
              <a href="/">学則</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="logo">
        <a href=""><img src="{% static 'diary/logo.png' %}" alt="" /></a>
      </div>
    </header>

    <!-- メインエリア -->
    <main class="main">
      <!-- 投稿１ -->
      <!-- 日誌の数により、ループを作成 -->
      {% for diary in diaries %}
      <div class="contentBox" name="contentBox">
        <a href="{% url 'show' diary.id  %}">
          <span class="contentHeader" name="contentHeader">
            <label>{{diary.title}}　{{diary.writer_name}}</label>
          </span>
          <div class="contentBody" name="contentBody">
            {{diary.diary|truncatechars:30 | linebreaksbr}}
          </div>
          <div class="userResult">
            <i class="far fa-heart">２</i>
            <i class="far fa-comment-alt">４</i>
          </div>
          <div class="contentOption" name="contentOption">
            <span class="uploadTime" name="uploadTime">
              {{diary.create_day|date:"Y年n月j日g時m分"}}
            </span>
          </div>
        </a>
      </div>
      {% endfor %}
      <!-- 
      <p style="margin-top: 100vh;">sample</p>
      <p style="margin-top: 200vh;">sample</p>
      <p style="margin-top: 300vh;">sample</p> -->
    </main>

    <footer>
      <!-- アンダーナビゲーション -->
      <nav class="under_nav">
        <ul class="under_menu">
          <li class="under_item">
            <a href="/diary"
              ><i class="fas fa-home"></i>
              <p>ホーム</p></a
            >
          </li>
          <li class="under_item">
            <a href="create"
              ><i class="fas fa-paper-plane"></i>
              <p>投稿</p></a
            >
          </li>
          <li id="search-drawer" class="under_item">
            <input id="search-input" type="checkbox" class="search-unshown" />
            <label id="search-open" for="search-input"
              ><i class="fas fa-search"></i>
              <p>検索</p>
            </label>
            <label
              class="search-unshown"
              id="search-close"
              for="search-input"
            ></label>

            <div id="search-content">
              <form action="" method="post" class="search_form">
                <input
                  type="search"
                  name="search"
                  placeholder="キーワードを入力"
                />
                <button type="submit">検索</button>
              </form>
            </div>
          </li>
          <li class="under_item">
            <a href=""
              ><i class="fas fa-user"></i>
              <p>プロフィール</p></a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
