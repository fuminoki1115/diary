{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>投稿フォーム</title>
    <link rel="stylesheet" href="{% static 'diary/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'diary/style.css' %}" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ヘッダーエリア -->
    <header class="header">
      <!-- ハンバーガーエリア -->
      <div class="ham">
        <input class="ham_checkbox" id="hamCheckbox" type="checkbox" />
        <!-- ハンバーガーアイコン -->
        <label class="ham_icon" for="hamCheckbox">
          <span class="icon_parts1"></span>
          <span class="icon_parts2"></span>
          <span class="icon_parts3"></span>
          <p class="icon_name">menu</p>
          <p class="icon_name2">close</p>
        </label>
        <!-- 背景を暗く -->
        <label class="ham_overlay" for="hamCheckbox"></label>
        <!-- ハンバーガーメニュー -->
        <nav class="ham_menu">
          <ul>
            <li class="ham_item">
              <a href="/">朝礼日誌</a>
            </li>
            <li class="ham_item">
              <a href="/">日記</a>
            </li>
            <li class="ham_item">
              <a href="/">学則</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="logo">
        <a href=""><img src="{% static 'diary/logo.png' %}" alt="" /></a>
      </div>
    </header>

    <!-- メインエリア -->
    <main class="main">
      <form method="post" action="">
        <ul class="form_list">
          <li class="name">
            <label for="user_name">名前：</label>
            <input type="text" id="user_name" name="name" />
          </li>
          <li class="category">
            <label for="categories">カテゴリー：</label>
            <select name="category" id="categories">
              <option>カテゴリー１</option>
              <option>カテゴリー２</option>
              <option>カテゴリー３</option>
              <option>カテゴリー４</option>
            </select>
          </li>
          <li class="article">
            <textarea
              name="article"
              placeholder="ここに記事を書いてください"
            ></textarea>
          </li>
          <li class="button">
            <button type="submit">送信</button>
          </li>
        </ul>
      </form>
    </main>

    <footer class="footer">
      <!-- アンダーナビゲーション -->
      <nav class="under_nav">
        <ul class="under_menu">
          <li class="under_item">
            <a href=""
              ><i class="fas fa-home"></i>
              <p>ホーム</p></a
            >
          </li>
          <li class="under_item">
            <a href=""
              ><i class="fas fa-paper-plane"></i>
              <p>投稿</p></a
            >
          </li>
          <li class="under_item">
            <a href=""
              ><i class="fas fa-search"></i>
              <p>検索</p></a
            >
          </li>
          <li class="under_item">
            <a href=""
              ><i class="fas fa-user"></i>
              <p>プロフィール</p></a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
